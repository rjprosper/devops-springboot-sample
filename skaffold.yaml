apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/rjprosper/devops-springboot-sample:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/rjprosper/devops-springboot-sample:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: devops-springboot-sample
        chartPath: charts/devops-springboot-sample
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/rjprosper/devops-springboot-sample'
          image.tag: '{{.DIGEST_HEX}}'
